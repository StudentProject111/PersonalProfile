     <img class="grpelem temp_no_img_src" id="u34180-10" alt="MY INTEREST IN IT I have always been interested in studying digital technologies at a tertiary level since the late 90â€™s, I have a talent for media, design and the visual arts and I pursued that creative talent onto computers, primarily because I saw financial benefit in it. I primarily started out studying the socio-cultural effects of IT on society and the media landscape and on the design side I started using 3D Max and Maya (particularly MEL script), AutoCAD, what is now CS, and many others. I primed my moving image skills fast and worked in the UK as an Architectural Visualiser before it was a thing and every firm had an inhouse person. I used my creative talents on and off the digital environment professionally. My interest in IT persisted through my training as an educator as I obsessed about digital technologies in education. My passion for IT continued while I was studying architecture. Even as I study IT I still have a passion for architecture and want to pursue defining aesthetic difference in VR, and more specifically AR, XR and MR (as these interact more with the built environment). You can find an example of what that shaping of this aesthetic syntax might look like here. After graduation I hope to make myself a glorified AR type-graphic designer working in the AR field. I understand this field is likely to be highly competitive by the time I have completed an IT degree, but also one of the largest growth areas. I imagine my training and work experience in education will make me useful in the support of designing training programs for businesses, documentation of all kinds and I imagine myself as part of a team creating AR type-graphic design products for businesses. " width="888" height="637" data-orig-src="images/u34180-10.png?crc=430870121" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="grpelem temp_no_id temp_no_img_src" alt="MY INTEREST IN IT I have always been interested in studying digital technologies at a tertiary level since the late 90â€™s, I have a talent for media, design and the visual arts and I pursued that creative talent onto computers, primarily because I saw financial benefit in it. I primarily started out studying the socio-cultural effects of IT on society and the media landscape and on the design side I started using 3D Max and Maya (particularly MEL script), AutoCAD, what is now CS, and many others. I primed my moving image skills fast and worked in the UK as an Architectural Visualiser before it was a thing and every firm had an inhouse person. I used my creative talents on and off the digital environment professionally. My interest in IT persisted through my training as an educator as I obsessed about digital technologies in education. My passion for IT continued while I was studying architecture. Even as I study IT I still have a passion for architecture and want to pursue defining aesthetic difference in VR, and more specifically AR, XR and MR (as these interact more with the built environment). You can find an example of what that shaping of this aesthetic syntax might look like here. After graduation I hope to make myself a glorified AR type-graphic designer working in the AR field. I understand this field is likely to be highly competitive by the time I have completed an IT degree, but also one of the largest growth areas. I imagine my training and work experience in education will make me useful in the support of designing training programs for businesses, documentation of all kinds and I imagine myself as part of a team creating AR type-graphic design products for businesses. " width="888" height="702" data-orig-src="images/u34180-103.png?crc=75522407" data-orig-id="u34180-10" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

     <img class="grpelem temp_no_id temp_no_img_src" alt="MY INTEREST IN IT I have always been interested in studying digital technologies at a tertiary level since the late 90â€™s, I have a talent for media, design and the visual arts and I pursued that creative talent onto computers, primarily because I saw financial benefit in it. I primarily started out studying the socio-cultural effects of IT on society and the media landscape and on the design side I started using 3D Max and Maya (particularly MEL script), AutoCAD, what is now CS, and many others. I primed my moving image skills fast and worked in the UK as an Architectural Visualiser before it was a thing and every firm had an inhouse person. I used my creative talents on and off the digital environment professionally. My interest in IT persisted through my training as an educator as I obsessed about digital technologies in education. My passion for IT continued while I was studying architecture. Even as I study IT I still have a passion for architecture and want to pursue defining aesthetic difference in VR, and more specifically AR, XR and MR (as these interact more with the built environment). You can find an example of what that shaping of this aesthetic syntax might look like here. After graduation I hope to make myself a glorified AR type-graphic designer working in the AR field. I understand this field is likely to be highly competitive by the time I have completed an IT degree, but also one of the largest growth areas. I imagine my training and work experience in education will make me useful in the support of designing training programs for businesses, documentation of all kinds and I imagine myself as part of a team creating AR type-graphic design products for businesses. " width="888" height="702" data-orig-src="images/u34180-105.png?crc=75522407" data-orig-id="u34180-10" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
