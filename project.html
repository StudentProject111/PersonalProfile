         <img class="grpelem temp_no_img_src" id="u58898-13" alt="OVERVIEW The project will not be a typical proposal for benefit of business. It is a proposal for learning that will likely develop a variety of software development skills that will be highly transferable for different IT roles, but also the marketing and sales space needs. The project will focus entirely on the IT systems and knowledge required to run an interactive AR experience. It is a project about experimenting with the design practice of organising an AR project and the experiment and learning of the coding required of a low-level programming language. This lower-level programming is required as the nature of AR is using mobile devices in a way that memory allocation and efficiency is a core requirement. The project will be a small seemingly simple AR gaming experience." width="581" height="420" data-orig-src="images/u58898-13.png?crc=38641356" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
        </div>
        <div class="Container invi clearfix grpelem" id="u58047"><!-- group -->
         <img class="grpelem temp_no_img_src" id="u58913-10" alt="MOTIVATION The project will need to be something simple that is worthy of a portfolio, something that is flexible enough to be expansive or shrinkable in its complexity as I discover and learn programming in C++ and UE4. I do enjoy the visualisation as much as I enjoy the logic of coding, so AR seems a perfect fit for me personally. The challenge for me is going to be the networking and creating seamless flow of action and motion as interaction occurs with the user and the AR technology. I do enjoy the exploration of spatial design and the complexity of adding moving image. The challenge will be in developing different ways that the game pieces or characters will interact with each other and the built environment. The focus isnâ€™t so much a pretty looking game, but a developed understanding of the aesthetics involved, which I plan to experiment with and document in a measured way as separate project." width="582" height="420" data-orig-src="images/u58913-10.png?crc=3769768493" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
        </div>

         <img class="grpelem temp_no_img_src" id="u58920-13" alt="SKILLS REQUIRED I will be learning the appropriate names for the different concepts involved in programming with C++ through the use of books and online resources. I plan to adjust and update my documentation accordingly. The whole point of the project is to develop skills in C++ and Unreal Engine 4 and possibly Unity. All the software is to be written, thatâ€™s the whole point. I am still running through various tutorials and resources, but I have started applying the specific things I am learning directly to the context of the project I have described. The feasibility of the project is unlikely to be completed to specifications as I donâ€™t know if the way I am working on the project is actual going to function. I fully expect to begin hitting huge problems. That is mostly the point of the project to hit problems and learn from them and get around them. I am seeking to find out the limits and have a space to experiment." width="580" height="455" data-orig-src="images/u58920-13.png?crc=382349876" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
        </div>
        <div class="Container invi clearfix grpelem" id="u58839"><!-- group -->
         <img class="grpelem temp_no_img_src" id="u58927-7" alt="OUTCOME The project will be successful, it already has been. It canâ€™t fail when the idea of the project is as experiment space to learn in. The small parts of the program I have already completed are running successfully, this includes, things like: inputting to and from a text file to transfer between devices in a way that streamlines the process (I have no doubt Iâ€™ll find another faster way and know exactly why); or sorting and breaking down these text files (which are QR tag numbers) into separate instruction sets; the list does go on, and will continue to." width="582" height="462" data-orig-src="images/u58927-7.png?crc=3791343127" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
        </div>

        <div class="Container clearfix grpelem temp_no_id" data-orig-id="u58053"><!-- group -->
         <img class="grpelem temp_no_id temp_no_img_src" alt="OVERVIEW The project will not be a typical proposal for benefit of business. It is a proposal for learning that will likely develop a variety of software development skills that will be highly transferable for different IT roles, but also the marketing and sales space needs. The project will focus entirely on the IT systems and knowledge required to run an interactive AR experience. It is a project about experimenting with the design practice of organising an AR project and the experiment and learning of the coding required of a low-level programming language. This lower-level programming is required as the nature of AR is using mobile devices in a way that memory allocation and efficiency is a core requirement. The project will be a small seemingly simple AR gaming experience." width="888" height="401" data-orig-src="images/u58898-132.png?crc=3795613595" data-orig-id="u58898-13" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
        </div>
        <div class="Container invi clearfix grpelem temp_no_id" data-orig-id="u58047"><!-- group -->
         <img class="grpelem temp_no_id temp_no_img_src" alt="MOTIVATION The project will need to be something simple that is worthy of a portfolio, something that is flexible enough to be expansive or shrinkable in its complexity as I discover and learn programming in C++ and UE4. I do enjoy the visualisation as much as I enjoy the logic of coding, so AR seems a perfect fit for me personally. The challenge for me is going to be the networking and creating seamless flow of action and motion as interaction occurs with the user and the AR technology. I do enjoy the exploration of spatial design and the complexity of adding moving image. The challenge will be in developing different ways that the game pieces or characters will interact with each other and the built environment. The focus isnâ€™t so much a pretty looking game, but a developed understanding of the aesthetics involved, which I plan to experiment with and document in a measured way as separate project." width="572" height="419" data-orig-src="images/u58913-102.png?crc=4150305153" data-orig-id="u58913-10" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

         <img class="grpelem temp_no_id temp_no_img_src" alt="SKILLS REQUIRED I will be learning the appropriate names for the different concepts involved in programming with C++ through the use of books and online resources. I plan to adjust and update my documentation accordingly. The whole point of the project is to develop skills in C++ and Unreal Engine 4 and possibly Unity. All the software is to be written, thatâ€™s the whole point. I am still running through various tutorials and resources, but I have started applying the specific things I am learning directly to the context of the project I have described. The feasibility of the project is unlikely to be completed to specifications as I donâ€™t know if the way I am working on the project is actual going to function. I fully expect to begin hitting huge problems. That is mostly the point of the project to hit problems and learn from them and get around them. I am seeking to find out the limits and have a space to experiment." width="580" height="455" data-orig-src="images/u58920-132.png?crc=382349876" data-orig-id="u58920-13" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
        </div>
        <div class="Container invi clearfix grpelem temp_no_id" data-orig-id="u58839"><!-- group -->
         <img class="grpelem temp_no_id temp_no_img_src" alt="OUTCOME The project will be successful, it already has been. It canâ€™t fail when the idea of the project is as experiment space to learn in. The small parts of the program I have already completed are running successfully, this includes, things like: inputting to and from a text file to transfer between devices in a way that streamlines the process (I have no doubt Iâ€™ll find another faster way and know exactly why); or sorting and breaking down these text files (which are QR tag numbers) into separate instruction sets; the list does go on, and will continue to." width="582" height="462" data-orig-src="images/u58927-72.png?crc=3791343127" data-orig-id="u58927-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

         <img class="grpelem temp_no_id temp_no_img_src" alt="OVERVIEW The project will not be a typical proposal for benefit of business. It is a proposal for learning that will likely develop a variety of software development skills that will be highly transferable for different IT roles, but also the marketing and sales space needs. The project will focus entirely on the IT systems and knowledge required to run an interactive AR experience. It is a project about experimenting with the design practice of organising an AR project and the experiment and learning of the coding required of a low-level programming language. This lower-level programming is required as the nature of AR is using mobile devices in a way that memory allocation and efficiency is a core requirement. The project will be a small seemingly simple AR gaming experience." width="888" height="401" data-orig-src="images/u58898-133.png?crc=3795613595" data-orig-id="u58898-13" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
        </div>
        <div class="Container invi clearfix grpelem temp_no_id" data-orig-id="u58047"><!-- group -->
         <img class="grpelem temp_no_id temp_no_img_src" alt="MOTIVATION The project will need to be something simple that is worthy of a portfolio, something that is flexible enough to be expansive or shrinkable in its complexity as I discover and learn programming in C++ and UE4. I do enjoy the visualisation as much as I enjoy the logic of coding, so AR seems a perfect fit for me personally. The challenge for me is going to be the networking and creating seamless flow of action and motion as interaction occurs with the user and the AR technology. I do enjoy the exploration of spatial design and the complexity of adding moving image. The challenge will be in developing different ways that the game pieces or characters will interact with each other and the built environment. The focus isnâ€™t so much a pretty looking game, but a developed understanding of the aesthetics involved, which I plan to experiment with and document in a measured way as separate project." width="572" height="419" data-orig-src="images/u58913-103.png?crc=4150305153" data-orig-id="u58913-10" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

         <img class="grpelem temp_no_id temp_no_img_src" alt="SKILLS REQUIRED I will be learning the appropriate names for the different concepts involved in programming with C++ through the use of books and online resources. I plan to adjust and update my documentation accordingly. The whole point of the project is to develop skills in C++ and Unreal Engine 4 and possibly Unity. All the software is to be written, thatâ€™s the whole point. I am still running through various tutorials and resources, but I have started applying the specific things I am learning directly to the context of the project I have described. The feasibility of the project is unlikely to be completed to specifications as I donâ€™t know if the way I am working on the project is actual going to function. I fully expect to begin hitting huge problems. That is mostly the point of the project to hit problems and learn from them and get around them. I am seeking to find out the limits and have a space to experiment." width="580" height="455" data-orig-src="images/u58920-133.png?crc=382349876" data-orig-id="u58920-13" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

         <img class="grpelem temp_no_id temp_no_img_src" alt="OUTCOME The project will be successful, it already has been. It canâ€™t fail when the idea of the project is as experiment space to learn in. The small parts of the program I have already completed are running successfully, this includes, things like: inputting to and from a text file to transfer between devices in a way that streamlines the process (I have no doubt Iâ€™ll find another faster way and know exactly why); or sorting and breaking down these text files (which are QR tag numbers) into separate instruction sets; the list does go on, and will continue to." width="582" height="462" data-orig-src="images/u58927-73.png?crc=3791343127" data-orig-id="u58927-7" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

         <img class="grpelem temp_no_id temp_no_img_src" alt="OVERVIEW The project will not be a typical proposal for benefit of business. It is a proposal for learning that will likely develop a variety of software development skills that will be highly transferable for different IT roles, but also the marketing and sales space needs. The project will focus entirely on the IT systems and knowledge required to run an interactive AR experience. It is a project about experimenting with the design practice of organising an AR project and the experiment and learning of the coding required of a low-level programming language. This lower-level programming is required as the nature of AR is using mobile devices in a way that memory allocation and efficiency is a core requirement. The project will be a small seemingly simple AR gaming experience." width="888" height="401" data-orig-src="images/u58898-135.png?crc=3795613595" data-orig-id="u58898-13" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
