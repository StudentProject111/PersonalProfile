         <img class="grpelem temp_no_img_src" id="u59147-9" alt="BASIC CONCEPT Rock, Paper, Scissors, turning it into a real-time strategy game… The idea is that I develop a small set of possible interaction between pieces with the maximum possible options for AI interactivity that I can experiment with. The idea is to start complex, but small scale, so the game mechanic of Rock, Paper, Scissors is the basic building block. Players will have an equal set number of game characters. Players will select either, Rock, Paper, Scissors type for each game character, place them in a preferred configuration to go against their opponent. Once each has set their configuration the pieces will first rely on AI interactions between each other based on their type. Eventually I will learn to program the ability for players to directly control one piece at a time, if the technology currently allows." width="581" height="420" data-orig-src="images/u59147-9.png?crc=312914981" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
        </div>
        <div class="Container invi clearfix grpelem" id="u59142"><!-- group -->
         <img class="grpelem temp_no_img_src" id="u59143-14" alt="TRANSFERABLE KNOWLEDGE interactivity coding and networking… From a purely IT perspective the interactivity will be well and truly overkill when you consider ‘My Ideal Job’ description, in fact un-necessarily complex, I’ll probably never get it finished. I don’t know if it is possible or if only one person can do it. It doesn’t matter, it’s a learning experience. I intend to learn with such depth that I can begin to not only build code libraries for myself, where I can use snippets of code here and there for their methods and functions and be able to meaningfully understand what types of interactivity can be possible. Even if bread and butter design work that pays the bills will ultimately be less exploratory and expansive as the ‘Basic Concept’ outline. In essence I need to know my craft, even if maybe professionally the AR interactivity is only used in ordering a hazel-nut macchiato latte from a coffee shop menu. In terms of understanding real-time networking properties between various mobile devices this is a whole other area of transferable skill. Network configurations possible for AR can be as complex as the software program interactivity. The current configuration is based on keeping it simple for now. Each player has a mobile device and shares a small device that outputs QR or Live-tags. I plan to have each players mobile device communicate constantly with the small device (Pi 3B). My current understanding is that the game play and limits of the appearance of free-flowing movement will all depend on the networking ability. This makes the networking my starting point in terms of beginning to understand what I can do. I have started this process and an image of the files can be see in the 'PROJECT &gt; Tools &amp; Technologies &gt; Software' tab. " width="582" height="740" data-orig-src="images/u59143-14.png?crc=365462538" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
        </div>
        <a class="nonblock nontext Container invi clearfix grpelem" id="u59148" href="food.html"><!-- group --><img class="grpelem temp_no_img_src" id="u59615-9" alt="APPLYING WHAT I ALREADY KNOW designing AI interactions… Having experience in animation and CGI, I am assuming there will be a need to build an AI map that controls points of interaction much like skeletal representations in CGI. I plan to create the game in 3D and I have visualised a simple AI map cube that can be found in the 'PROJECT &gt; Tools &amp; Technologies &gt; Software' tab. Even though the characters have the potential to have meshes in X, Y, Z with UV layers and all the rest, I have made a design decision to separate the interactive component from the visual component of the character as I am learning. Whether this decision is needed or mandatory I have no idea, nor do I know if it will be costly in terms of making the game run efficiently, this will be a problem to learn from latter on." width="582" height="344" data-orig-src="images/u59615-9.png?crc=59394654" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame --></a>
        <div class="Container invi clearfix grpelem" id="u59135"><!-- group -->
         <img class="grpelem temp_no_img_src" id="u59630-24" alt="SUMMARY The project is a learning experience… It is a learning experience to understand the limits of what one person can do. Along the way I would have learned a diverse range about software architecture, including applying an array of design patterns and use and experimentation with different physics and gaming engines. I would have developed skills in C++ and Unreal Engine 4. I would have tested the limits of the hardware I am using. In testing what I personally can do by myself, I would gain a broader understanding of where I fit in a team project based on the experience gained from this project. I would understand the need for a team, and which areas need to be communicated at varying levels of complexity and detail. I am free to make mistake and learn from them." width="582" height="485" data-orig-src="images/u59630-24.png?crc=502898632" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
        </div>
       </div>

        <a class="nonblock nontext Container invi clearfix grpelem temp_no_id" href="food.html" data-orig-id="u59148"><!-- group --><img class="grpelem temp_no_id temp_no_img_src" alt="APPLYING WHAT I ALREADY KNOW designing AI interactions… Having experience in animation and CGI, I am assuming there will be a need to build an AI map that controls points of interaction much like skeletal representations in CGI. I plan to create the game in 3D and I have visualised a simple AI map cube that can be found in the 'PROJECT &gt; Tools &amp; Technologies &gt; Software' tab. Even though the characters have the potential to have meshes in X, Y, Z with UV layers and all the rest, I have made a design decision to separate the interactive component from the visual component of the character as I am learning. Whether this decision is needed or mandatory I have no idea, nor do I know if it will be costly in terms of making the game run efficiently, this will be a problem to learn from latter on." width="572" height="419" data-orig-src="images/u59615-92.png?crc=4147567797" data-orig-id="u59615-9" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame --></a>

        <div class="Container clearfix grpelem temp_no_id" data-orig-id="u59146"><!-- group -->
         <img class="grpelem temp_no_id temp_no_img_src" alt="BASIC CONCEPT Rock, Paper, Scissors, turning it into a real-time strategy game… The idea is that I develop a small set of possible interaction between pieces with the maximum possible options for AI interactivity that I can experiment with. The idea is to start complex, but small scale, so the game mechanic of Rock, Paper, Scissors is the basic building block. Players will have an equal set number of game characters. Players will select either, Rock, Paper, Scissors type for each game character, place them in a preferred configuration to go against their opponent. Once each has set their configuration the pieces will first rely on AI interactions between each other based on their type. Eventually I will learn to program the ability for players to directly control one piece at a time, if the technology currently allows." width="888" height="401" data-orig-src="images/u59147-93.png?crc=3886253235" data-orig-id="u59147-9" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
        </div>
        <div class="Container invi clearfix grpelem temp_no_id" data-orig-id="u59142"><!-- group -->
         <img class="grpelem temp_no_id temp_no_img_src" alt="TRANSFERABLE KNOWLEDGE interactivity coding and networking… From a purely IT perspective the interactivity will be well and truly overkill when you consider ‘My Ideal Job’ description, in fact un-necessarily complex, I’ll probably never get it finished. I don’t know if it is possible or if only one person can do it. It doesn’t matter, it’s a learning experience. I intend to learn with such depth that I can begin to not only build code libraries for myself, where I can use snippets of code here and there for their methods and functions and be able to meaningfully understand what types of interactivity can be possible. Even if bread and butter design work that pays the bills will ultimately be less exploratory and expansive as the ‘Basic Concept’ outline. In essence I need to know my craft, even if maybe professionally the AR interactivity is only used in ordering a hazel-nut macchiato latte from a coffee shop menu. In terms of understanding real-time networking properties between various mobile devices this is a whole other area of transferable skill. Network configurations possible for AR can be as complex as the software program interactivity. The current configuration is based on keeping it simple for now. Each player has a mobile device and shares a small device that outputs QR or Live-tags. I plan to have each players mobile device communicate constantly with the small device (Pi 3B). My current understanding is that the game play and limits of the appearance of free-flowing movement will all depend on the networking ability. This makes the networking my starting point in terms of beginning to understand what I can do. I have started this process and an image of the files can be see in the 'PROJECT &gt; Tools &amp; Technologies &gt; Software' tab. " width="572" height="740" data-orig-src="images/u59143-143.png?crc=3840821531" data-orig-id="u59143-14" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
        </div>
        <a class="nonblock nontext Container invi clearfix grpelem temp_no_id" href="food.html" data-orig-id="u59148"><!-- group --><img class="grpelem temp_no_id temp_no_img_src" alt="APPLYING WHAT I ALREADY KNOW designing AI interactions… Having experience in animation and CGI, I am assuming there will be a need to build an AI map that controls points of interaction much like skeletal representations in CGI. I plan to create the game in 3D and I have visualised a simple AI map cube that can be found in the 'PROJECT &gt; Tools &amp; Technologies &gt; Software' tab. Even though the characters have the potential to have meshes in X, Y, Z with UV layers and all the rest, I have made a design decision to separate the interactive component from the visual component of the character as I am learning. Whether this decision is needed or mandatory I have no idea, nor do I know if it will be costly in terms of making the game run efficiently, this will be a problem to learn from latter on." width="572" height="419" data-orig-src="images/u59615-93.png?crc=4147567797" data-orig-id="u59615-9" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame --></a>
        <div class="Container invi clearfix grpelem temp_no_id" data-orig-id="u59135"><!-- group -->

     <div class="PamphletWidget clearfix grpelem temp_no_id" data-orig-id="pamphletu59116"><!-- none box -->
      <div class="popup_anchor temp_no_id" data-orig-id="u59134popup">
       <div class="ContainerGroup clearfix temp_no_id" data-orig-id="u59134"><!-- stack box -->
        <div class="Container clearfix grpelem temp_no_id" data-orig-id="u59146"><!-- group -->
         <img class="grpelem temp_no_id temp_no_img_src" alt="BASIC CONCEPT Rock, Paper, Scissors, turning it into a real-time strategy game… The idea is that I develop a small set of possible interaction between pieces with the maximum possible options for AI interactivity that I can experiment with. The idea is to start complex, but small scale, so the game mechanic of Rock, Paper, Scissors is the basic building block. Players will have an equal set number of game characters. Players will select either, Rock, Paper, Scissors type for each game character, place them in a preferred configuration to go against their opponent. Once each has set their configuration the pieces will first rely on AI interactions between each other based on their type. Eventually I will learn to program the ability for players to directly control one piece at a time, if the technology currently allows." width="888" height="401" data-orig-src="images/u59147-94.png?crc=3886253235" data-orig-id="u59147-9" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
        </div>
        <div class="Container invi clearfix grpelem temp_no_id" data-orig-id="u59142"><!-- group -->
         <img class="grpelem temp_no_id temp_no_img_src" alt="TRANSFERABLE KNOWLEDGE interactivity coding and networking… From a purely IT perspective the interactivity will be well and truly overkill when you consider ‘My Ideal Job’ description, in fact un-necessarily complex, I’ll probably never get it finished. I don’t know if it is possible or if only one person can do it. It doesn’t matter, it’s a learning experience. I intend to learn with such depth that I can begin to not only build code libraries for myself, where I can use snippets of code here and there for their methods and functions and be able to meaningfully understand what types of interactivity can be possible. Even if bread and butter design work that pays the bills will ultimately be less exploratory and expansive as the ‘Basic Concept’ outline. In essence I need to know my craft, even if maybe professionally the AR interactivity is only used in ordering a hazel-nut macchiato latte from a coffee shop menu. In terms of understanding real-time networking properties between various mobile devices this is a whole other area of transferable skill. Network configurations possible for AR can be as complex as the software program interactivity. The current configuration is based on keeping it simple for now. Each player has a mobile device and shares a small device that outputs QR or Live-tags. I plan to have each players mobile device communicate constantly with the small device (Pi 3B). My current understanding is that the game play and limits of the appearance of free-flowing movement will all depend on the networking ability. This makes the networking my starting point in terms of beginning to understand what I can do. I have started this process and an image of the files can be see in the 'PROJECT &gt; Tools &amp; Technologies &gt; Software' tab. " width="572" height="740" data-orig-src="images/u59143-144.png?crc=3840821531" data-orig-id="u59143-14" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
        </div>
        <a class="nonblock nontext Container invi clearfix grpelem temp_no_id" href="food.html" data-orig-id="u59148"><!-- group --><img class="grpelem temp_no_id temp_no_img_src" alt="APPLYING WHAT I ALREADY KNOW designing AI interactions… Having experience in animation and CGI, I am assuming there will be a need to build an AI map that controls points of interaction much like skeletal representations in CGI. I plan to create the game in 3D and I have visualised a simple AI map cube that can be found in the 'PROJECT &gt; Tools &amp; Technologies &gt; Software' tab. Even though the characters have the potential to have meshes in X, Y, Z with UV layers and all the rest, I have made a design decision to separate the interactive component from the visual component of the character as I am learning. Whether this decision is needed or mandatory I have no idea, nor do I know if it will be costly in terms of making the game run efficiently, this will be a problem to learn from latter on." width="572" height="419" data-orig-src="images/u59615-94.png?crc=4147567797" data-orig-id="u59615-9" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame --></a>
        <div class="Container invi clearfix grpelem temp_no_id" data-orig-id="u59135"><!-- group -->
         <img class="grpelem temp_no_id temp_no_img_src" alt="SUMMARY The project is a learning experience… It is a learning experience to understand the limits of what one person can do. Along the way I would have learned a diverse range about software architecture, including applying an array of design patterns and use and experimentation with different physics and gaming engines. I would have developed skills in C++ and Unreal Engine 4. I would have tested the limits of the hardware I am using. In testing what I personally can do by myself, I would gain a broader understanding of where I fit in a team project based on the experience gained from this project. I would understand the need for a team, and which areas need to be communicated at varying levels of complexity and detail. I am free to make mistake and learn from them." width="572" height="476" data-orig-src="images/u59630-244.png?crc=138931232" data-orig-id="u59630-24" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
        </div>

     <div class="PamphletWidget clearfix grpelem temp_no_id" data-orig-id="pamphletu59116"><!-- none box -->
      <div class="popup_anchor temp_no_id" data-orig-id="u59134popup">
       <div class="ContainerGroup clearfix temp_no_id" data-orig-id="u59134"><!-- stack box -->
        <div class="Container clearfix grpelem temp_no_id" data-orig-id="u59146"><!-- group -->
         <img class="grpelem temp_no_id temp_no_img_src" alt="BASIC CONCEPT Rock, Paper, Scissors, turning it into a real-time strategy game… The idea is that I develop a small set of possible interaction between pieces with the maximum possible options for AI interactivity that I can experiment with. The idea is to start complex, but small scale, so the game mechanic of Rock, Paper, Scissors is the basic building block. Players will have an equal set number of game characters. Players will select either, Rock, Paper, Scissors type for each game character, place them in a preferred configuration to go against their opponent. Once each has set their configuration the pieces will first rely on AI interactions between each other based on their type. Eventually I will learn to program the ability for players to directly control one piece at a time, if the technology currently allows." width="888" height="401" data-orig-src="images/u59147-95.png?crc=3886253235" data-orig-id="u59147-9" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
        </div>
        <div class="Container invi clearfix grpelem temp_no_id" data-orig-id="u59142"><!-- group -->
         <img class="grpelem temp_no_id temp_no_img_src" alt="TRANSFERABLE KNOWLEDGE interactivity coding and networking… From a purely IT perspective the interactivity will be well and truly overkill when you consider ‘My Ideal Job’ description, in fact un-necessarily complex, I’ll probably never get it finished. I don’t know if it is possible or if only one person can do it. It doesn’t matter, it’s a learning experience. I intend to learn with such depth that I can begin to not only build code libraries for myself, where I can use snippets of code here and there for their methods and functions and be able to meaningfully understand what types of interactivity can be possible. Even if bread and butter design work that pays the bills will ultimately be less exploratory and expansive as the ‘Basic Concept’ outline. In essence I need to know my craft, even if maybe professionally the AR interactivity is only used in ordering a hazel-nut macchiato latte from a coffee shop menu. In terms of understanding real-time networking properties between various mobile devices this is a whole other area of transferable skill. Network configurations possible for AR can be as complex as the software program interactivity. The current configuration is based on keeping it simple for now. Each player has a mobile device and shares a small device that outputs QR or Live-tags. I plan to have each players mobile device communicate constantly with the small device (Pi 3B). My current understanding is that the game play and limits of the appearance of free-flowing movement will all depend on the networking ability. This makes the networking my starting point in terms of beginning to understand what I can do. I have started this process and an image of the files can be see in the 'PROJECT &gt; Tools &amp; Technologies &gt; Software' tab. " width="572" height="740" data-orig-src="images/u59143-145.png?crc=3840821531" data-orig-id="u59143-14" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
        </div>
        <a class="nonblock nontext Container invi clearfix grpelem temp_no_id" href="food.html" data-orig-id="u59148"><!-- group --><img class="grpelem temp_no_id temp_no_img_src" alt="APPLYING WHAT I ALREADY KNOW designing AI interactions… Having experience in animation and CGI, I am assuming there will be a need to build an AI map that controls points of interaction much like skeletal representations in CGI. I plan to create the game in 3D and I have visualised a simple AI map cube that can be found in the 'PROJECT &gt; Tools &amp; Technologies &gt; Software' tab. Even though the characters have the potential to have meshes in X, Y, Z with UV layers and all the rest, I have made a design decision to separate the interactive component from the visual component of the character as I am learning. Whether this decision is needed or mandatory I have no idea, nor do I know if it will be costly in terms of making the game run efficiently, this will be a problem to learn from latter on." width="572" height="419" data-orig-src="images/u59615-95.png?crc=4147567797" data-orig-id="u59615-9" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame --></a>
        <div class="Container invi clearfix grpelem temp_no_id" data-orig-id="u59135"><!-- group -->
         <img class="grpelem temp_no_id temp_no_img_src" alt="SUMMARY The project is a learning experience… It is a learning experience to understand the limits of what one person can do. Along the way I would have learned a diverse range about software architecture, including applying an array of design patterns and use and experimentation with different physics and gaming engines. I would have developed skills in C++ and Unreal Engine 4. I would have tested the limits of the hardware I am using. In testing what I personally can do by myself, I would gain a broader understanding of where I fit in a team project based on the experience gained from this project. I would understand the need for a team, and which areas need to be communicated at varying levels of complexity and detail. I am free to make mistake and learn from them." width="572" height="476" data-orig-src="images/u59630-245.png?crc=138931232" data-orig-id="u59630-24" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
        </div>
