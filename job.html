     <ul class="AccordionWidget clearfix grpelem" id="accordionu34827"><!-- vertical box -->
      <li class="AccordionPanel clearfix colelem" id="u34832"><!-- vertical box --><div class="position_content" id="u34832_position_content"><img class="AccordionPanelTab colelem" id="u34833" alt="My Ideal Job" src="images/blank.gif?crc=4208392903"/><!-- state-based BG images --><div class="AccordionPanelContent clearfix colelem" id="u34834"><!-- group --><img class="grpelem temp_no_img_src" id="u34835-4" alt="My ideal job is working as an AR, XR and MR specialist in the field of graphic design, this role doesn’t really exist yet. It is a support role for businesses, specifically marketing and sales. It is a software development role that is more in-line with the gaming industry at the moment, but I see it as possibly a little more lucrative. I imagine decking out coffee shops in interactivity and live tags. I imagine having the built environment design knowledge to complement art galleries and speciality stores as well as that local coffee shop. I currently see myself adding C++, Unreal and Unity to my growing collection of software competency that I would use in my daily role." width="807" height="234" data-orig-src="images/u34835-4.png?crc=3767882693" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame --></div></div></li>
      <li class="AccordionPanel clearfix colelem" id="u34828"><!-- vertical box --><div class="position_content" id="u34828_position_content"><img class="AccordionPanelTab colelem" id="u34829" alt="Skills and Experience" src="images/blank.gif?crc=4208392903"/><!-- state-based BG images --><div class="AccordionPanelContent disn clearfix colelem" id="u34830"><!-- group --><img class="grpelem temp_no_img_src" id="u34831-22" alt="The skills and experience needed will include, but not be limited to: - Understanding business needs in terms of marketing and sales - Highly competent written communication and presentation skills - Understanding of built environment so that AR compliments existing design - Experience in version control systems - Clean well structured coding skills in lower-level programming and have experience in high efficiency strategies related to memory allocation - Capable of networking and real-time networking numerous devices and applications including: various mobile devices; Raspberry Pi and Adruino; desktops; WiFi; and databases - Experience in laying out, planning, and communicating project architecture" width="808" height="283" data-orig-src="images/u34831-22.png?crc=4215663495" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame --></div></div></li>
      <li class="AccordionPanel clearfix colelem" id="u34836"><!-- vertical box --><div class="position_content" id="u34836_position_content"><img class="AccordionPanelTab colelem" id="u34839" alt="Roles With Transferable Skills" src="images/blank.gif?crc=4208392903"/><!-- state-based BG images --><div class="AccordionPanelContent disn clearfix colelem" id="u34837"><!-- group --><img class="grpelem temp_no_img_src" id="u34838-4" alt="Having said the above I don’t believe that preparing for that role will necessarily mean I get that role, but I would have learned some transferable skills along the way. Picking from the jobs outlined on Seek currently, I believe working towards the role of ‘Digital Marketing and Technical Writer Position’ are viable as are any ‘Software Developer’ roles. Digital Marketing fits my media and marketing experience (used to sell advertising before becoming a teacher) and visual arts experience as much as ‘Technical Writer’ suits my abilities to clearly instruct through written communication as a teacher. I have started a hobby project that will be the first thing I work on towards a software development portfolio and will develop the basic set of skill as described above, that can be found here and under ‘Project Idea’." width="806" height="250" data-orig-src="images/u34838-4.png?crc=4001636423" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame --><div class="clearfix grpelem" id="ppu35117"><!-- column --><div class="clearfix colelem shared_content" id="pu35117" data-content-guid="pu35117_content"><!-- group --><div class="clip_frame grpelem shared_content" id="u35117" data-content-guid="u35117_content"><!-- image --><img class="block temp_no_img_src" id="u35117_img" data-orig-src="images/capture.jpg?crc=4222791459" alt="" width="285" height="453" src="images/blank.gif?crc=4208392903"/></div><div class="clip_frame grpelem shared_content" id="u35135" data-content-guid="u35135_content"><!-- image --><img class="block temp_no_img_src" id="u35135_img" data-orig-src="images/capture2.jpg?crc=4026451117" alt="" width="297" height="453" src="images/blank.gif?crc=4208392903"/></div></div><div class="clearfix colelem" id="pu35258"><!-- group --><div class="clip_frame grpelem" id="u35258"><!-- image --><img class="block temp_no_img_src" id="u35258_img" data-orig-src="images/capture3.jpg?crc=48274509" alt="" width="267" height="405" src="images/blank.gif?crc=4208392903"/></div><div class="clip_frame grpelem" id="u35276"><!-- image --><img class="block temp_no_img_src" id="u35276_img" data-orig-src="images/capture4.jpg?crc=4292606666" alt="" width="262" height="403" src="images/blank.gif?crc=4208392903"/></div><div class="clip_frame grpelem" id="u35294"><!-- image --><img class="block temp_no_img_src" id="u35294_img" data-orig-src="images/capture5.jpg?crc=3953603613" alt="" width="264" height="400" src="images/blank.gif?crc=4208392903"/></div></div></div></div></div></li>
      <li class="AccordionPanel clearfix colelem" id="u34918"><!-- vertical box --><div class="position_content" id="u34918_position_content"><img class="AccordionPanelTab colelem" id="u34921" alt="How I Will Achieve" src="images/blank.gif?crc=4208392903"/><!-- state-based BG images --><div class="AccordionPanelContent disn clearfix colelem" id="u34919"><!-- group --><img class="grpelem temp_no_img_src" id="u34969-4" alt="Entering a relevant IT degree at RMIT and working towards the ‘Project’ is how I begin to achieve the necessary IT skills, qualifications and experience to gain an entry level position. My experience in marketing and media and the communication skills I have gained as a teacher fulfill many of the ‘non’ strictly IT components. My experience in architectural visualisation and design generally is experience in complimenting existing design. These skills will be shown to be transferable through building a portfolio and continuing to produce professional quality work." width="807" height="256" data-orig-src="images/u34969-4.png?crc=4066467186" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame --></div></div></li>

     <ul class="AccordionWidget clearfix grpelem temp_no_id" data-orig-id="accordionu34827"><!-- vertical box -->
      <li class="AccordionPanel clearfix colelem temp_no_id" data-orig-id="u34832"><!-- vertical box --><img class="AccordionPanelTab colelem temp_no_id" alt="My Ideal Job" src="images/blank.gif?crc=4208392903" data-orig-id="u34833"/><!-- state-based BG images --><div class="AccordionPanelContent clearfix colelem temp_no_id" data-orig-id="u34834"><!-- group --><img class="grpelem temp_no_id temp_no_img_src" alt="My ideal job is working as an AR, XR and MR specialist in the field of graphic design, this role doesn’t really exist yet. It is a support role for businesses, specifically marketing and sales. It is a software development role that is more in-line with the gaming industry at the moment, but I see it as possibly a little more lucrative. I imagine decking out coffee shops in interactivity and live tags. I imagine having the built environment design knowledge to complement art galleries and speciality stores as well as that local coffee shop. I currently see myself adding C++, Unreal and Unity to my growing collection of software competency that I would use in my daily role." width="868" height="264" data-orig-src="images/u34835-44.png?crc=484139094" data-orig-id="u34835-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame --></div></li>
      <li class="AccordionPanel clearfix colelem temp_no_id" data-orig-id="u34828"><!-- vertical box --><img class="AccordionPanelTab colelem temp_no_id" alt="Skills and Experience" src="images/blank.gif?crc=4208392903" data-orig-id="u34829"/><!-- state-based BG images --><div class="AccordionPanelContent disn clearfix colelem temp_no_id" data-orig-id="u34830"><!-- group --><img class="grpelem temp_no_id temp_no_img_src" alt="The skills and experience needed will include, but not be limited to: - Understanding business needs in terms of marketing and sales - Highly competent written communication and presentation skills - Understanding of built environment so that AR compliments existing design - Experience in version control systems - Clean well structured coding skills in lower-level programming and have experience in high efficiency strategies related to memory allocation - Capable of networking and real-time networking numerous devices and applications including: various mobile devices; Raspberry Pi and Adruino; desktops; WiFi; and databases - Experience in laying out, planning, and communicating project architecture" width="867" height="258" data-orig-src="images/u34831-224.png?crc=163836947" data-orig-id="u34831-22" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame --></div></li>
      <li class="AccordionPanel clearfix colelem temp_no_id" data-orig-id="u34836"><!-- vertical box --><img class="AccordionPanelTab colelem temp_no_id" alt="Roles With Transferable Skills" src="images/blank.gif?crc=4208392903" data-orig-id="u34839"/><!-- state-based BG images --><div class="AccordionPanelContent disn clearfix colelem temp_no_id" data-orig-id="u34837"><!-- group --><div class="clearfix grpelem" id="pu34838-4"><!-- group --><img class="grpelem temp_no_id temp_no_img_src" alt="Having said the above I don’t believe that preparing for that role will necessarily mean I get that role, but I would have learned some transferable skills along the way. Picking from the jobs outlined on Seek currently, I believe working towards the role of ‘Digital Marketing and Technical Writer Position’ are viable as are any ‘Software Developer’ roles. Digital Marketing fits my media and marketing experience (used to sell advertising before becoming a teacher) and visual arts experience as much as ‘Technical Writer’ suits my abilities to clearly instruct through written communication as a teacher. I have started a hobby project that will be the first thing I work on towards a software development portfolio and will develop the basic set of skill as described above, that can be found here and under ‘Project Idea’." width="865" height="259" data-orig-src="images/u34838-44.png?crc=4090299869" data-orig-id="u34838-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame --><span class="clip_frame grpelem placeholder" data-placeholder-for="u35117_content"><!-- placeholder node --></span><span class="clip_frame grpelem placeholder" data-placeholder-for="u35135_content"><!-- placeholder node --></span></div><span class="clip_frame grpelem placeholder" data-placeholder-for="u35258_content"><!-- placeholder node --></span><span class="clip_frame grpelem placeholder" data-placeholder-for="u35276_content"><!-- placeholder node --></span><span class="clip_frame grpelem placeholder" data-placeholder-for="u35294_content"><!-- placeholder node --></span></div></li>
      <li class="AccordionPanel clearfix colelem temp_no_id" data-orig-id="u34918"><!-- vertical box --><img class="AccordionPanelTab colelem temp_no_id" alt="How I Will Achieve" src="images/blank.gif?crc=4208392903" data-orig-id="u34921"/><!-- state-based BG images --><div class="AccordionPanelContent disn clearfix colelem temp_no_id" data-orig-id="u34919"><!-- group --><img class="grpelem temp_no_id temp_no_img_src" alt="Entering a relevant IT degree at RMIT and working towards the ‘Project’ is how I begin to achieve the necessary IT skills, qualifications and experience to gain an entry level position. My experience in marketing and media and the communication skills I have gained as a teacher fulfill many of the ‘non’ strictly IT components. My experience in architectural visualisation and design generally is experience in complimenting existing design. These skills will be shown to be transferable through building a portfolio and continuing to produce professional quality work." width="866" height="256" data-orig-src="images/u34969-44.png?crc=93471390" data-orig-id="u34969-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame --></div></li>
     </ul>

     <ul class="AccordionWidget clearfix grpelem temp_no_id" data-orig-id="accordionu34827"><!-- vertical box -->
      <li class="AccordionPanel clearfix colelem temp_no_id" data-orig-id="u34832"><!-- vertical box --><img class="AccordionPanelTab colelem temp_no_id" alt="My Ideal Job" src="images/blank.gif?crc=4208392903" data-orig-id="u34833"/><!-- state-based BG images --><div class="AccordionPanelContent clearfix colelem temp_no_id" data-orig-id="u34834"><!-- group --><img class="grpelem temp_no_id temp_no_img_src" alt="My ideal job is working as an AR, XR and MR specialist in the field of graphic design, this role doesn’t really exist yet. It is a support role for businesses, specifically marketing and sales. It is a software development role that is more in-line with the gaming industry at the moment, but I see it as possibly a little more lucrative. I imagine decking out coffee shops in interactivity and live tags. I imagine having the built environment design knowledge to complement art galleries and speciality stores as well as that local coffee shop. I currently see myself adding C++, Unreal and Unity to my growing collection of software competency that I would use in my daily role." width="868" height="264" data-orig-src="images/u34835-45.png?crc=484139094" data-orig-id="u34835-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame --></div></li>
      <li class="AccordionPanel clearfix colelem temp_no_id" data-orig-id="u34828"><!-- vertical box --><img class="AccordionPanelTab colelem temp_no_id" alt="Skills and Experience" src="images/blank.gif?crc=4208392903" data-orig-id="u34829"/><!-- state-based BG images --><div class="AccordionPanelContent disn clearfix colelem temp_no_id" data-orig-id="u34830"><!-- group --><img class="grpelem temp_no_id temp_no_img_src" alt="The skills and experience needed will include, but not be limited to: - Understanding business needs in terms of marketing and sales - Highly competent written communication and presentation skills - Understanding of built environment so that AR compliments existing design - Experience in version control systems - Clean well structured coding skills in lower-level programming and have experience in high efficiency strategies related to memory allocation - Capable of networking and real-time networking numerous devices and applications including: various mobile devices; Raspberry Pi and Adruino; desktops; WiFi; and databases - Experience in laying out, planning, and communicating project architecture" width="867" height="258" data-orig-src="images/u34831-225.png?crc=163836947" data-orig-id="u34831-22" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame --></div></li>
      <li class="AccordionPanel clearfix colelem temp_no_id" data-orig-id="u34836"><!-- vertical box --><img class="AccordionPanelTab colelem temp_no_id" alt="Roles With Transferable Skills" src="images/blank.gif?crc=4208392903" data-orig-id="u34839"/><!-- state-based BG images --><div class="AccordionPanelContent disn clearfix colelem temp_no_id" data-orig-id="u34837"><!-- group --><div class="clearfix grpelem temp_no_id" data-orig-id="pu34838-4"><!-- group --><img class="grpelem temp_no_id temp_no_img_src" alt="Having said the above I don’t believe that preparing for that role will necessarily mean I get that role, but I would have learned some transferable skills along the way. Picking from the jobs outlined on Seek currently, I believe working towards the role of ‘Digital Marketing and Technical Writer Position’ are viable as are any ‘Software Developer’ roles. Digital Marketing fits my media and marketing experience (used to sell advertising before becoming a teacher) and visual arts experience as much as ‘Technical Writer’ suits my abilities to clearly instruct through written communication as a teacher. I have started a hobby project that will be the first thing I work on towards a software development portfolio and will develop the basic set of skill as described above, that can be found here and under ‘Project Idea’." width="865" height="259" data-orig-src="images/u34838-45.png?crc=4090299869" data-orig-id="u34838-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame --><span class="clip_frame grpelem placeholder" data-placeholder-for="u35117_content"><!-- placeholder node --></span><span class="clip_frame grpelem placeholder" data-placeholder-for="u35135_content"><!-- placeholder node --></span></div><span class="clip_frame grpelem placeholder" data-placeholder-for="u35258_content"><!-- placeholder node --></span><span class="clip_frame grpelem placeholder" data-placeholder-for="u35276_content"><!-- placeholder node --></span><span class="clip_frame grpelem placeholder" data-placeholder-for="u35294_content"><!-- placeholder node --></span></div></li>
      <li class="AccordionPanel clearfix colelem temp_no_id" data-orig-id="u34918"><!-- vertical box --><img class="AccordionPanelTab colelem temp_no_id" alt="How I Will Achieve" src="images/blank.gif?crc=4208392903" data-orig-id="u34921"/><!-- state-based BG images --><div class="AccordionPanelContent disn clearfix colelem temp_no_id" data-orig-id="u34919"><!-- group --><img class="grpelem temp_no_id temp_no_img_src" alt="Entering a relevant IT degree at RMIT and working towards the ‘Project’ is how I begin to achieve the necessary IT skills, qualifications and experience to gain an entry level position. My experience in marketing and media and the communication skills I have gained as a teacher fulfill many of the ‘non’ strictly IT components. My experience in architectural visualisation and design generally is experience in complimenting existing design. These skills will be shown to be transferable through building a portfolio and continuing to produce professional quality work." width="866" height="256" data-orig-src="images/u34969-45.png?crc=93471390" data-orig-id="u34969-4" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame --></div></li>
